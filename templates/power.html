{% extends "template.html" %}
{% block content %}
<h2>電源操作(安全に電源を切る・再起動)</h2>
<div>
    <p>この画面では、安全に電源を切るか、再起動をすることができます。</p>
    <form method="post" class="m-2">
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" name="power" type="radio" value="shutdown" checked required>
                電源を切る
            </label>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">
                <input class="form-check-input" name="mode" type="radio" value="reboot">
                再起動する
            </label>
        </div>
        
        <input type="submit" class="btn btn-warning" value="実行する">
    </form>
</div>
{% endblock %}
