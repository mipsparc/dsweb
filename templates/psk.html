{% extends "template.html" %}
{% block content %}
<h2>WiFiパスワード(PSK)変更</h2>
<div>
    <p>この画面では、管理画面WiFiのパスワード(PSK)の変更ができます</p>
    <div style="margin:30px">
        <form method="post" enctype='multipart/form-data'>
            <label>新しいパスワード(8文字以上、英数字に限ります) <input type='password' name='psk' pattern='[a-zA-Z0-9]{8,62}' size='30' required></label>
            <input type='submit' value='変更する'>
        </form>
    <div>
</div>
{% endblock %}
